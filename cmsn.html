}

      @keyframes shake {

    </div>

    <script>
      gsap.to("body", {
        duration: 2,
        backgroundColor: "#ffe6f0",
      });

      document.addEventListener("click", function (e) {
        const heartCount = 10;
        const radius = 80;

        for (let i = 0; i < heartCount; i++) {
          const heart = document.createElement("div");
          heart.classList.add("heart");
          heart.innerHTML = "üíñ";
          document.body.appendChild(heart);

          heart.style.left = e.clientX + "px";
          heart.style.top = e.clientY + "px";

          const angle = Math.random() * Math.PI * 2;
          const distance = Math.random() * radius;

          const x = Math.cos(angle) * distance;
          const y = Math.sin(angle) * distance;

          gsap.fromTo(
            heart,
            { x: 0, y: 0, opacity: 1, scale: 1 },
            {
              x: x,
              y: y,
              opacity: 0,
              scale: 1.5,
              duration: 1,
              ease: "power2.out",
              onComplete: () => heart.remove(),
            }
          );
        }
      });

      function createFloatingHeart() {
        const heart = document.createElement("div");
        heart.classList.add("floating-heart");
        heart.innerHTML = "üòΩ";
        const size = Math.random() * 20 + 10;
        heart.style.fontSize = size + "px";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "-20px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }

      setInterval(createFloatingHeart, 200);

      const wrapper = document.getElementById("envelopeWrapper");
      const letter = document.getElementById("letterPaper");
      const arrow = document.querySelector(".arrow");
      const flap = document.getElementById("flap");
      const catImage = document.getElementById("catImage");
      const bgMusic = document.getElementById("bgMusic");

      const message = `
Xin ch√†o b√© Nhy nh·ªè nh·ªè c·ª•a toi üíå

H√¥m nay l√† ng√†y ƒë·∫∑c bi·ªát c·ªßa b√© Nhy nh·ªâ? h·∫π h·∫π h·∫π

Anh ch√∫c b√© Nhy c√≥ m·ªôt ng√†y sinh nh·∫≠t tuy·ªát v·ªùi vui v·∫ª, th·∫≠t nhi·ªÅu ni·ªÅm vui. Ch√∫c nh·ªè nh·ªè c·ªßa anh lu√¥n xinh ƒë·∫πp, h·ªçc gi·ªèi ra tr∆∞·ªùng v·ªõi b·∫±ng xu·∫•t s·∫Øc. Ch√∫c nh·ªè nh·ªè lu√¥n t∆∞∆°i c∆∞·ªùi d·∫°ng d·ª° b·ªõt suy nghƒ© nhi·ªÅu lung tung r·ªìi kh√≥c m·ªôt m√¨nh. Ch√∫c nh·ªè nh·ªè tu·ªïi m·ªõi m·ªçi mong mu·ªën s·∫Ω th√†nh hi·ªán th·ª±c. Ch√∫c m·ª´ng sinh nh·∫≠t emmm üéâüéâüéâ. Y√™u y√™u nh·ªè nh·ªè l√©mmmmm

ƒê√¢y l√† m√≥n qu√† nh·ªè anh d√†nh t·∫∑ng em Nhy tuy ch∆∞a ƒë∆∞·ª£c ch·ªân chu l·∫Øm nh∆∞ng mong em Nhy s·∫Ω ƒë√≥n nh·∫≠n t√¨nh c·∫°m to ƒë√πng n√†i ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è

Iu iu nh·ªè nh·ªè √¥m √¥m ch·ª•t ch·ª•t,
K√Ω t√™n: Beo Beo üê±
      `;

      let opened = false;

      wrapper.addEventListener("click", () => {
        if (opened) return;
        opened = true;
        wrapper.style.animation = "none";
        arrow.style.display = "none";

        // Ph√°t nh·∫°c sau t∆∞∆°ng t√°c
        bgMusic.muted = false;
        bgMusic.play().catch((e) => console.warn("Kh√¥ng th·ªÉ ph√°t nh·∫°c:", e));

        gsap.to(flap, {
          rotateX: -120,
          duration: 0.8,
          ease: "power2.inOut",
        });

        gsap.to(letter, {
          top: "0%",
          duration: 1.2,
          delay: 0.5,
          ease: "power3.out",
          onStart: () => {
            gsap.to(catImage, {
              y: 0,
              duration: 1,
              ease: "back.out(1.7)",
              delay: 0.8,
            });
          },
          onComplete: () => typeMessage(message, letter),
        });
      });

      function typeMessage(text, container) {
        let index = 0;
        function type() {
          if (index < text.length) {
            container.append(text.charAt(index));
            index++;
            setTimeout(type, 25);
          }
        }
        type();
      }

      // Firework Effect
      const canvas = document.getElementById("fireworksCanvas");
      const ctx = canvas.getContext("2d");

      let particles = [];

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();

      function createFirework(x, y) {
        const colors = ["#ff4d6d", "#ffc107", "#17c3b2", "#fd5f00", "#d63384"];
        const count = 30;

        for (let i = 0; i < count; i++) {
          particles.push({
            x: x,
            y: y,
            angle: Math.random() * 2 * Math.PI,
            speed: Math.random() * 5 + 2,
            radius: Math.random() * 2 + 1,
            color: colors[Math.floor(Math.random() * colors.length)],
            life: 100,
          });
        }
      }

      function updateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p, i) => {
          const dx = Math.cos(p.angle) * p.speed;
          const dy = Math.sin(p.angle) * p.speed;
          p.x += dx;
          p.y += dy;
          p.life--;

          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
          ctx.fillStyle = p.color;
          ctx.fill();

          if (p.life <= 0) {
            particles.splice(i, 1);
          }
        });
      }

      function loopFireworks() {
        updateParticles();
        requestAnimationFrame(loopFireworks);
      }

      loopFireworks();

      // T·ª± ƒë·ªông t·∫°o ph√°o hoa ng·∫´u nhi√™n
      setInterval(() => {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height * 0.7; // Kh√¥ng qu√° th·∫•p
        createFirework(x, y);
      }, 500);
